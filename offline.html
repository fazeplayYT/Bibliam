<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pas de connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pas de connexion Internet</h1>
    <p>Veuillez vérifier votre connexion et réessayer.</p>
    <button id="refresh">Actualiser</button>

    <script>
    document.getElementById("refresh").addEventListener("click", function() {
        // D'abord, tester si l'utilisateur est en ligne avec navigator.onLine
        if (navigator.onLine) {
            // Essayer de faire une requête pour confirmer la connexion
            fetch("https://www.google.com", { method: "HEAD", cache: "no-store" })
                .then(response => {
                    if (response.ok) {
                        // Si la requête réussit, l'utilisateur est bien connecté
                        window.location.href = "https://www.example.com";  // Remplace par l'URL vers laquelle tu veux rediriger
                    } else {
                        // Si la réponse n'est pas OK, recharger la page
                        location.reload();
                    }
                })
                .catch(() => {
                    // Si la requête échoue, recharger la page
                    location.reload();
                });
        } else {
            // Si l'utilisateur n'est pas en ligne, recharger la page
            location.reload();
        }
    });
    </script>
</body>
</html>
